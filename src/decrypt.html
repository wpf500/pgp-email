<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="./encrypt.html">Encrypt</a></li>
                <li role="presentation" class="active"><a href="#">Decrypt</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="js-form">
            <div class="form-group">
                <label for="privateKey">Private key</label>
                <textarea class="form-control" id="privateKey" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="passphrase">Passpharse</label>
                <input class="form-control" type="password" id="passphrase" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="8" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
            <div class="form-group">
                <label for="decrypted">Plaintext</label>
                <textarea class="form-control" id="decrypted" rows="8"></textarea>
            </div>
        </form>
    </div>
    <script src="js/decrypt.js"></script>
</body>
</html>
